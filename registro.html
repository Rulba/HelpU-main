  <div class="row pt-3">

    <div class="col-sm-4"></div>

    <div class="col-sm-4">


      <div class="border rounded shadow p-3">
        <h1>Registro de usuarios</h1>

        <form action="index.html" method="get" class="was-validated">

          <div class="mb-3">

            <label for="id_nombre" class="form-label">Nombre</label>

            <input type="text" class="form-control" id="id_nombre" name="nombre" required>
            <div class="invalid-feedback">Ingrese al menos 2 letras</div>
          </div>

          <div class="mb-3">

            <label for="id_apellido" class="form-label">Apellido</label>

            <input type="text" class="form-control" id="id_apellido" name="apellido" required>
            <div class="invalid-feedback">Ingrese al menos 2 letras</div>
          </div>
          <div class="mb-3">

            <label for="id_email" class="form-label">Email</label>

            <input type="email" class="form-control" id="id_email" name="email" required>
            <div class="invalid-feedback">Ingrese un correo valido</div>

          </div>

          <div class="mb-3">

            <label for="id_passowrd1" class="form-label">Password</label>

            <input type="password" class="form-control" id="id_passowrd1" name="pass1" required>
            <div class="invalid-feedback">Ingrese password</div>
          </div>

          <div>

            <label for="id_passowrd2" class="form-label">Reingrese Password</label>

            <input type="password" class="form-control" id="id_ncto" name="ncto" min="1900-01-01" max="2024-04-24"
              required>
            <div class="invalid-feedback">Reingrese password</div>

          </div>

          <div class="mb-3">

            <input type="submit" class="btn btn-success btn-lg text-light" value="Enviar"><br>
          </div>
          <div></div>
          <input type="reset" class="btn btn-danger btn-lg text-light" value="Cancelar">

      </div>
    </div>


  </div>









  </form>
